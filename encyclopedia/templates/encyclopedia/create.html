{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create | Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new entry</h1>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="entry_title">Entry Title</label>
            <input type="text" class="form-control" id="entry_title" placeholder="Title" name="title">
        </div>
        <div class="form-group">
            <label for="entry_content">Entry Content in Markdown format</label>
            <textarea class="form-control" id="entry_content" rows="3" name="content"></textarea>
        </div>
        <input type="submit" value="create">
    </form>

{% endblock %}
